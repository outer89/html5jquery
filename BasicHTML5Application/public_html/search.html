<html>
    <head>
        <title>twitter search with jquery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/libs/jquery/twittersearch.js"></script>
    </head>
    <body>
        <h1>Twitter Search</h1>
        <input type="button" id="get_trends" value="Load Trending Terms" />

        <form>
            <input type="text" class="input_text" id="search_term" />
            <input type="submit" class="input_submit" value="Add Search Term" />
        </form>

        <div id="twitter">
            <div class="template results">
                <h2>Search Results for
                    <span class="search_terms"></span></h2>
            </div>
        </div> 
    </body>
</html>
